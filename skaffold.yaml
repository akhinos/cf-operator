apiVersion: skaffold/v1beta11
kind: Config
build:
  artifacts:
  - image: cfcontainerization/cf-operator
    context: .
    bazel:
      target: //cmd/cf-operator:image.tar
      args:
      - --workspace_status_command=bin/bazel_status
  local:
    push: false
  tagPolicy:
    sha256: {}
deploy:
  helm:
    releases:
    - name: cf-operator
      chartPath: deploy/helm/cf-operator
      setValueTemplates:
        image.tag: "{{ .DIGEST }}"
      wait: true
